<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar dados para o PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form method="POST" action="cadastro.php">
    
            <label> Nome: </label> <input type="text" name="nome" id="nome"> <br>
            <label> Cep: </label> <input type="text" name="cep" id="cep" placeholder="00000-000" title="Digite apenas números" onblur="carregaCep()"> 
            <label> Número: </label> <input type="text" name="ruaNum" id="ruaNum"> <br>
            <label> Rua: </label> <input type="text" name="rua" id="rua"> 
            <label> Bairro: </label> <input type="text" name="bairro" id="bairro"><br>
            <label> Cidade: </label> <input type="text" name="cidade" id="cidade"> <br>
            <label> Estado: </label> 
            <select name="estado" id="estado">
                <option value="sp"> SP </option>
                <option value="mg"> MG </option>
                <option value="es"> ES </option>
                <option value="df"> DF </option>
            </select> <br>
            <label> Telefone: </label> <input type="text" name="telefone" id="telefone"> <br>
            <label> Celular: </label> <input type="text" name="celular" id="celular"> <br>
            <label> E-mail: </label> <input type="email" name="email" id="email"> <br>        
            <label> Data de Nascimento: </label> <input type="date" name="dataNasc" id="dataNasc">
    
            <fieldset>
                <legend>Estado Civil:</legend>
                <input type="radio" name="estCiv" id="estCivSolteiro" value="solteiro"><label for=""> Solteiro </label>
                <input type="radio" name="estCiv" id="estCivCasado" value="casado"><label for=""> Casado </label>
                <input type="radio" name="estCiv" id="estCivDivorciado" value="divorciado"><label for=""> Divorciado </label>
                <input type="radio" name="estCiv" id="estCivViuvo" value="viuvo"><label for=""> Viúvo </label>
            </fieldset>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
